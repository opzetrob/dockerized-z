# Set the ServerName to localhost
ServerName localhost

# Configure a VirtualHost to handle requests on port 80
<VirtualHost *:80>
    # Set the DocumentRoot for the virtual host
    DocumentRoot /var/www/html/public/
    ErrorLog /var/log/apache2/apache.error.log
    #CustomLog /var/log/apache2/apache.access.log combined

    # Directory configuration for the DocumentRoot
    <Directory /var/www/html/public/>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/httpd-self-signed.cert
    SSLCertificateKeyFile /etc/apache2/ssl/httpd-self-signed.key

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public
</VirtualHost>