# Set the ServerName to localhost
ServerName localhost

# Configure a VirtualHost to handle requests on port 80
<VirtualHost *:80>
    # Proxy PHP requests to port 9000 PHP-FPM container
    #ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/public/$1

    # Set the DocumentRoot for the virtual host
    DocumentRoot /var/www/html/public/
    ErrorLog /var/log/apache2/apache.error.log
    CustomLog /var/log/apache2/apache.access.log combined

    # Directory configuration for the DocumentRoot
    <Directory /var/www/html/public/>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Define the CustomLog and ErrorLog destinations
    #CustomLog /proc/self/fd/1 common
    #ErrorLog /proc/self/fd/2
</VirtualHost>

<VirtualHost *:443>
    # Proxy PHP requests to port 9000 PHP-FPM container
    #ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/public/$1
    #ProxyPassMatch ^/(.*(rest\/app/.*)?)$ fcgi://php:9000/var/www/html/public/$1

    SSLEngine on
    #SSLCertificateFile /etc/apache2/ssl/cert.pem
    #SSLCertificateKeyFile /etc/apache2/ssl/cert-key.pem
    SSLCertificateFile /etc/apache2/ssl/httpd-self-signed.cert
    SSLCertificateKeyFile /etc/apache2/ssl/httpd-self-signed.key

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public
</VirtualHost>